<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carousel</title>
</head>
<body>

    <section class="restoPictures">
        <button class="carouselArrow prev">&#8249;</button>
        <button class="carouselArrow next">&#8250;</button>

        <div class="carousel">

            <ul data-carousel>
                <li class="slide" data-active>
                    <picture>

                        <source media="(max-width:768px)" srcset="./images/min1.jpg">
                        <img src="./images/1.jpg" alt="img1">
                    </picture>
                </li>
    
                <li class="slide" >
                    <picture>

                        <source media="(max-width:768px)" srcset="./images/min2.jpg">
                        <img src="./images/2.jpg" alt="img2">
                        
                    </picture>
                </li>
                <li class="slide">
                    <picture>
                        <source media="(max-width:768px)" srcset="./images/3.jpg"/>
                        <img src="./images/3.jpg" alt="img3">
                    </picture>
                    
                </li>
                

            </ul>

            <div class="slidersView">
                <button class="slItem slItem1" data-active-slide-view></button>
                <button class="slItem slItem2"></button>
                <button class="slItem slItem3"></button>
            </div>
        </div>

    </section>
    <script src="script.js"></script>

</body>
</html>
