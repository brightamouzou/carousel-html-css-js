<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carousel</title>
</head>
<body>

    <section class="restoPictures">
        <button class="carouselArrow prev">&#8249;</button>
        <button class="carouselArrow next">&#8250;</button>

        <div class="carousel">

            <ul data-carousel>
                <li class="slide" data-active>
                    <img src="./1.jpg" alt="img1">
                    <!-- <h1 class="desc desc1">Savourez les delices de KFC à travers des frites aux poulets</h1> -->
                </li>
    
                <li class="slide" >
                    <img src="./2.jpg" alt="img2">
                    <!-- <div class="desc desc1">Savourez les delices de KFC à travers des frites aux poulets</div> -->
                    
                </li>
                <li class="slide">
                    <img src="./3.svg" alt="img3">
                    <!-- <div class="desc desc1">Savourez les delices de KFC à travers des frites aux poulets</div> -->
                    
                </li>
                

            </ul>

            <div class="slidersView">
                <button class="slItem slItem1" data-active-slide-view></button>
                <button class="slItem slItem2"></button>
                <button class="slItem slItem3"></button>
            </div>
        </div>

    </section>
    <script src="script.js"></script>

</body>
</html>
